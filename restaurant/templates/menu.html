{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<div class="column">
    {% for item in menu %}
    <p>
        <a href="{% url 'menu_item' pk=item.pk %}">
            {{item.name}}
        </a>
        
    </p>
    <span class="menu-price">
        ${{item.price}}.00
    </span>
    {% endfor %}
</div>
{% endblock %}
